---
layout: default
---

<article>
    <span class="previous_next_articles">
      {% if page.previous.url %} 
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" style="float:left;">&laquo; {{page.previous.title}}</a> 
      {% endif %}
      {% if page.next.url %} 
        <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}" style="float:right;">{{page.next.title}} &raquo;</a> 
      {% endif %} 
    </span>
    <div style="clear:both; height: 0; margin: 0; padding: 0;"></div>
    <h2>{{ page.title }}{{ .shortUrl }}</h2>
    <span class="date">{{ page.date | date: "%B %e, %Y"  }}</span>
    {{ content }}
</article>
